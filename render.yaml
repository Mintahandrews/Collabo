services:
  # Web service with WebSocket support
  - type: web
    name: collabo-web
    env: node
    plan: starter # Choose appropriate plan based on your needs
    buildCommand: chmod +x ./render-build.sh && ./render-build.sh
    startCommand: npm run start:render
    healthCheckPath: /health
    # Enable WebSockets
    websocket: true
    # Ensure the service doesn't sleep for WebSocket connections
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_APP_URL
        sync: false # User needs to set this manually in Render dashboard
      - key: NEXT_PUBLIC_SOCKET_URL
        sync: false # User needs to set this manually in Render dashboard

# This file is for Render's Infrastructure as Code (render.yaml)
# See https://render.com/docs/infrastructure-as-code for more info
